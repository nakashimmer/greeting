<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics -->
		<script src="ga.js"></script>
		<meta charset="utf-8">
		<link rel="icon" sizes="16x16" href="favicon.ico">
		<meta name="viewport" content="width=1000">
		<link href="https://fonts.googleapis.com/css2?family=Griffy&family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
		<title>寅年ハッピーホリデー2022</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				background-color: skyblue;
				overflow: hidden;
			}

			.msg {
				position: absolute;
				font-size: 80px;
				width: calc(100% - 80px);
				text-align: center;
				z-index: 2;
				font-family: 'Hachi Maru Pop', cursive;
				text-shadow: 2px 2px 2px white;
				font-weight: bold;
				/*color:pink;*/
				line-height: 1.2em;
				margin: 40px;
				text-align: center;
			}

			.msg.m1 {
				top: 0;
			}

			.msg.m2 {
				bottom: 0;
			}

			#wrap {
				width: 500px;
				height: 500px;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}

			#santaHat {
				position: absolute;
				background: linear-gradient(135deg, transparent 50%, red 50%);
				top: -30px;
				left: 150px;
				width: 100px;
				height: 80px;
				z-Index: 1;
			}

			#santaHat::before {
				content: "";
				display: block;
				width: 20px;
				height: 20px;
				background-color: white;
				border-radius: 50%;
				box-shadow: 0px 0px 3px 2px white;
				position: absolute;
				left: 87px;
				top: -10px;
			}

			#santaHat::after {
				content: "";
				display: block;
				width: 100px;
				height: 20px;
				background-color: white;
				border-radius: 10px;
				box-shadow: 0px 0px 3px 2px white;
				position: absolute;
				left: 10px;
				top: 70px;
				transform: rotate(10deg);
			}

			#head,
			#head .inner {
				width: 400px;
				height: 300px;
				border-radius: 60% 60% 40% 40%/ 70% 70% 50% 50%;
				position: relative;
			}

			#head {
				margin: 50px 0 0 0;
			}

			.inner {
				overflow: hidden;
				background-image:
					radial-gradient(circle at 25% 0%, yellow 50%, transparent 50%),
					radial-gradient(circle at 75% 0%, yellow 50%, white 50%);
			}

			#head:before,
			#head:after {
				content: '';
				display: block;
				width: 100px;
				height: 120px;
				position: absolute;
				background-color: white;
				border: 30px solid yellow;
				border-radius: 50%;
				border-top-width: 50px;
				z-index: -1;
			}

			#head:before {
				top: -50px;
				left: 0px;
				transform: rotate(-30deg);
			}

			#head:after {
				top: -50px;
				left: 250px;
				transform: rotate(30deg);
			}

			.eye {
				width: 50px;
				height: 55px;
				background: radial-gradient(circle at 40% 40%, white 30%, black 31%);
				border-radius: 30px;
				position: absolute;
				top: 120px;
			}

			.eye.l {
				left: 100px;
			}

			.eye.r {
				left: 250px;
			}

			#nose {
				width: 50px;
				height: 40px;
				background-color: black;
				border-radius: 50%/30% 30% 70% 70%;
				position: absolute;
				top: 170px;
				left: 173px;
			}

			#mouth {
				width: 150px;
				height: 100px;
				position: absolute;
				top: 200px;
				left: 125px;
				background-image:
					radial-gradient(at 20% 0%, transparent 40px, black 41px, black 50px, transparent 51px),
					radial-gradient(at 80% 0%, transparent 40px, black 41px, black 50px, transparent 51px);
			}

			.stripe {
				background-color: black;
				position: absolute;
				border-radius: 10px;
			}

			.stripe.c1 {
				width: 20px;
				height: 100px;
				left: 190px;
				top: -10px;
			}

			.stripe.c2 {
				width: 50px;
				height: 20px;
				left: -15px;
				top: 25px;
			}

			.stripe.c3 {
				width: 50px;
				height: 20px;
				left: -15px;
				top: 55px;
			}

			.stripe.l1 {
				width: 50px;
				height: 20px;
				left: -10px;
				top: 110px;
				transform: rotate(-20deg);
			}

			.stripe.l2 {
				width: 50px;
				height: 20px;
				left: -10px;
				top: 160px;
				transform: rotate(-20deg);
			}

			.stripe.r1 {
				width: 50px;
				height: 20px;
				right: -10px;
				top: 110px;
				transform: rotate(20deg);
			}

			.stripe.r2 {
				width: 50px;
				height: 20px;
				right: -10px;
				top: 160px;
				transform: rotate(20deg);
			}

			#body {
				z-index: -1;
				width: 310px;
				height: 130px;
				position: absolute;
				overflow: hidden;
				top: 320px;
				left: 120px;
				background-image:
					radial-gradient(at center 200px, white 30%, yellow 30%);
				border-radius: 100px;
			}

			.footer {
				background: linear-gradient(yellow 70%, white 70%);
				position: absolute;
				border-radius: 30px;
				transform-origin: top;
			}

			.footer.f1 {
				width: 50px;
				height: 90px;
				left: 130px;
				top: 400px;
				transform: rotate(40deg);
				z-index: -2;
			}

			.footer.f2 {
				width: 50px;
				height: 90px;
				left: 200px;
				top: 430px;
				transform: rotate(30deg);
				transform-origin: top;
			}

			.footer.b1 {
				width: 50px;
				height: 90px;
				left: 300px;
				top: 430px;
				transform: rotate(-30deg);
				z-index: -2;
			}

			.footer.b2 {
				width: 50px;
				height: 90px;
				left: 370px;
				top: 400px;
				transform: rotate(-30deg);
				transform-origin: top;
			}

			#tail {
				background: radial-gradient(circle at left, yellow 40%, black 41%, black 60%, yellow 61%);
				position: absolute;
				border-radius: 30px;
				transform-origin: left;
				width: 120px;
				height: 50px;
				left: 400px;
				transform: rotate(-30deg);
				z-index: -2;
			}

			.stripe.b1 {
				width: 20px;
				height: 60px;
				left: 180px;
				top: -10px;
				transform: rotate(-30deg);
				transform-origin: top;
			}

			.stripe.b2 {
				width: 20px;
				height: 60px;
				left: 230px;
				top: -10px;
				transform: rotate(-30deg);
				transform-origin: top;
			}

			#nakashima {
				border-radius: 50%;
				vertical-align: middle;
				border: 3px solid pink;
				width: 80px;
				height: 80px;
				background-size: cover;
			}

			a {
				text-decoration: none;
			}

			/*アニメーション====================*/
			#wrap {
				animation: wrapStory 10s ease-in-out 0s 1 normal both;
			}

			@keyframes wrapStory {
				0% {
					transform: translateX(calc(50vw + 300px)) scale(0.5);
				}

				20% {
					transform: translateX(calc(-50vw - 300px)) scale(0.5);
				}

				21% {
					transform: translateX(calc(-50vw - 300px)) scale(-0.8, 0.8);
				}

				50% {
					transform: translateX(calc(50vw + 300px)) scale(-0.8, 0.8);
				}

				51% {
					transform: translateX(calc(50vw + 300px)) scale(1, 1);
				}

				70%,
				75% {
					transform: translateX(calc(50vw - 50px)) scale(1, 1);
				}

				80% {
					transform: translateX(0vw) scale(1, 1);
				}

				100% {
					transform: translateX(0vw) scale(1.5, 1.5);
				}
			}

			.footer.f1,
			.footer.f2 {
				animation: footerFStory 0.25s linear 0.2s 40 alternate both;
			}

			@keyframes footerFStory {
				0% {
					transform: rotate(40deg);
				}

				50% {
					transform: rotate(90deg);
				}
			}

			.footer.b1,
			.footer.b2 {
				animation: footerBStory 0.25s linear 0.2s 40 alternate both;
			}

			@keyframes footerBStory {
				0% {
					transform: rotate(-30deg);
				}

				50% {
					transform: rotate(-90deg);
				}
			}

			.msg {
				animation: msgStory 1s linear 10s 1 normal both;
			}

			@keyframes msgStory {
				0% {
					opacity: 0;
				}

				100% {
					opacity: 1;
				}
			}

			.eye {
				animation: eyeStory 0.2s linear 10s 4 alternate both;
			}

			@keyframes eyeStory {
				0% {
					transform: scaleY(1);
				}
				100% {
					transform: scaleY(0);
				}
			}

			img {
				height: 80px;
			}

			#tail {
				animation: tailStory 0.2s linear 11s 4 alternate both;
			}

			@keyframes tailStory {
				100% {
					transform: rotate(-80deg);
				}
			}

			#nakashima {
				animation: nakaStory 0.5s linear 11s infinite alternate both;
			}

			@keyframes nakaStory {
				100% {
					border: 3px solid transparent;
				}
			}
		</style>
	</head>
	<body>
		<div class="msg m1">はっぴーほりでー！</div>
		<div class="msg m2">2022もよろしく！<a href="https://www.facebook.com/nakashimmer"><img src="nakashima.png"
					id="nakashima"></a></div>
		<div id="wrap">
			<div id="santaHat"></div>
			<div id="head">
				<div class="inner">
					<div class="ear l"></div>
					<div class="ear r"></div>
					<div class="eye l"></div>
					<div class="eye r"></div>
					<div id="nose"></div>
					<div id="mouth"></div>
					<div class="stripe c1">
						<div class="stripe c2"></div>
						<div class="stripe c3"></div>
					</div>
					<div class="stripe r1"></div>
					<div class="stripe r2"></div>
					<div class="stripe l1"></div>
					<div class="stripe l2"></div>
				</div>
			</div>
			<div id="body">
				<div class="stripe b1"></div>
				<div class="stripe b2"></div>
			</div>
			<div class="footer f1"></div>
			<div class="footer f2"></div>
			<div class="footer b1"></div>
			<div class="footer b2"></div>
			<div id="tail"></div>
		</div>
		</div>
	</body>
</html>
