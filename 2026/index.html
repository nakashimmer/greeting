<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>午年ハッピーホリデー2026</title>
		<!-- SEO / OGP -->
		<meta name="description" content="午年グリーティングカード：CSSアニメーション">
		<meta property="og:title" content="ハッピーホリデー2026!">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://nakashimmer.github.io/greeting/">
		<meta property="og:description" content="午年グリーティングカード：CSSアニメーションで制作">
		<meta property="og:image" content="https://nakashimmer.github.io/greeting/uma.png">
		<!-- Icon -->
		<link rel="icon" href="favicon.ico">
		<link rel="apple-touch-icon" href="uma.png">
		<!-- Viewport -->
		<meta name="viewport" content="width=1000">
		<!-- Font -->
		<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
		<style>
			/* Reset */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				overflow: hidden;
			}

			/* Background */
			#inner {
				position: relative;
				width: 100vw;
				height: 100vh;
				background: linear-gradient(skyblue 45%, white 50%, green 55%);
				overflow: hidden;
			}

			.title {
				font-size: 25vw;
				line-height: 90vh;
				color: red;
				font-family: serif;
				text-align: center;
			}

			/* Message */
			.msg {
				position: absolute;
				inset: 0;
				margin: auto;
				width: calc(100% - 80px);
				height: 100px;
				text-align: center;
				
				font-family: 'Hachi Maru Pop', cursive;
				font-weight: bold;
				line-height: 1.2;
				z-index: 2;
				text-shadow:
					2px 2px 2px #fff,
					-2px -2px 2px #fff,
					2px -2px 2px #fff,
					-2px 2px 2px #fff;
				animation: msgStory 1s linear 11s both;
			}

			.m1 {
				transform: translateY(-20vh);
				font-size: 7vw;
			}

			.m2 {
				transform: translateY(20vh);
				font-size: 8vw;
			}

			/* Character wrapper */
			#wrap {
				position: absolute;
				inset: 0;
				margin: auto;
				width: 500px;
				height: 500px;
				animation: wrapStory 10s ease-in-out 1s both;
				
				will-change: transform;
				-webkit-box-reflect: below 10px linear-gradient(transparent, white);
			}

			/* Head */
			#head {
				position: relative;
				width: 300px;
				height: 300px;
				margin: 51px 0 0 50px;
				border-radius: 60% 60% 40% 40% / 70% 70% 50% 50%;
				transform: rotate(10deg);
			}

			#head .inner {
				width: 100%;
				height: 100%;
				overflow: hidden;
				border-radius: inherit;
				background:
					conic-gradient(#762f07  5%, transparent 8% 92%, #762f07  95%),
					radial-gradient(circle at 50% 100%, white 30%, #CD853F 31%);
			}

			#head::before,
			#head::after {
				content: "";
				position: absolute;
				top: -50px;
				width: 100px;
				height: 120px;
				background: white;
				z-index: -1;
			}

			#head::before {
				left: 0;
				border-radius: 0 100%;
				border-right: 50px solid #CD853F;
			}

			#head::after {
				left: 200px;
				border-radius: 100% 0;
				border-left: 50px solid #CD853F;
			}

			/* Eyes */
			.eye {
				position: absolute;
				top: 120px;
				width: 55px;
				height: 60px;
				border-radius: 30px;
				background: radial-gradient(circle at 40% 40%, white 30%, black  31%);
				animation: eyeStory 0.2s linear 11s 4 alternate both;
				will-change: transform;
			}

			.eye.l {
				left: 50px;
			}

			.eye.r {
				left: 200px;
			}

			/* Nose */
			.nose {
				position: absolute;
				top: 220px;
				width: 40px;
				height: 20px;
				background: #762f07 ;
				border-radius: 50%;
			}

			.nose.l {
				left: 100px;
				transform: rotate(-30deg);
			}

			.nose.r {
				right: 100px;
				transform: rotate(30deg);
			}

			/* Body */
			#body {
				position: absolute;
				top: 320px;
				left: 120px;
				width: 310px;
				height: 130px;
				z-index: -1;
				border-radius: 100px;
				background:
					linear-gradient(#762f07  5%, transparent 20%),
					radial-gradient(circle at center 200px, white 30%, #CD853F 31%);
			}

			/* Legs */
			.footer {
				position: absolute;
				width: 50px;
				height: 90px;
				border-radius: 30px 30px 0 0;
				background: radial-gradient(circle at bottom, white 20%, #CD853F 21%);
				transform-origin: top;
				will-change: transform;
			}

			.f1 {
				left: 130px;
				top: 400px;
				animation: footerFStory 0.25s linear 1s 40 alternate both;
			}

			.f2 {
				left: 200px;
				top: 430px;
				animation: footerFStory 0.25s linear 1s 40 alternate both;
			}

			.b1 {
				left: 300px;
				top: 430px;
				animation: footerBStory 0.25s linear 1.2s 40 alternate both;
			}

			.b2 {
				left: 370px;
				top: 400px;
				animation: footerBStory 0.25s linear 1.2s 40 alternate both;
			}

			/* Tail */
			#tail {
				position: absolute;
				left: 400px;
				width: 120px;
				height: 50px;
				border-radius: 0% 0% 1000% 0%;
				background: radial-gradient(at top left, #762f07  50%, transparent 60%);
				transform-origin: left;
				animation: tailStory 0.2s linear 12s 4 alternate both;
				will-change: transform;
				z-index: -2;
				rotate:-10deg;
			}

			/* Profile image */
			#nakashima {
				width: 80px;
				height: 80px;
				border-radius: 50%;
				border: 3px solid white;
				animation: nakaStory 1s ease-in-out 12s infinite alternate both;
			}

			a {
				text-decoration: none;
			}

			/* Animations */
			@keyframes wrapStory {
				0% {
					transform: translateX(calc(50vw + 300px)) scale(0.5);
				}

				30% {
					transform: translateX(calc(-50vw - 300px)) scale(0.5);
				}

				31% {
					transform: translateX(calc(-50vw - 300px)) scale(-0.8, 0.8);
				}

				60% {
					transform: translateX(calc(50vw + 300px)) scale(-0.8, 0.8);
				}

				61% {
					transform: translateX(calc(50vw + 300px)) scale(1);
				}

				85% {
					transform: translateX(calc(50vw - 70px)) scale(1);
				}

				100% {
					transform: translateX(0) scale(1.5);
				}
			}

			@keyframes footerFStory {
				from {
					transform: rotate(40deg);
				}

				to {
					transform: rotate(90deg);
				}
			}

			@keyframes footerBStory {
				from {
					transform: rotate(-30deg);
				}

				to {
					transform: rotate(-90deg);
				}
			}

			@keyframes msgStory {
				from {
					opacity: 0;
				}

				to {
					opacity: 1;
				}
			}

			@keyframes eyeStory {
				to {
					transform: scaleY(0);
				}
			}

			@keyframes tailStory {
				to {
					transform: rotate(-80deg);
				}
			}

			@keyframes nakaStory {
				to {
					border-color: #999;
				}
			}
		</style>
	</head>
	<body>
		<div id="inner">
			<div class="title">謹賀新年</div>
			<div class="msg m1">はっぴーにゅーいやー！</div>
			<div class="msg m2"> 2026もよろしく！<br>
				<a href="https://www.facebook.com/nakashimmer">
					<img src="nakashima.jpg" alt="nakashima" id="nakashima">
				</a>
			</div>
			<div id="wrap">
				<div id="head">
					<div class="inner">
						<div class="eye l"></div>
						<div class="eye r"></div>
						<div class="nose l"></div>
						<div class="nose r"></div>
					</div>
				</div>
				<div id="body"></div>
				<div class="footer f1"></div>
				<div class="footer f2"></div>
				<div class="footer b1"></div>
				<div class="footer b2"></div>
				<div id="tail"></div>
			</div>
		</div>
	</body>
</html>
